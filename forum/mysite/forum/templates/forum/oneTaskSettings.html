{% extends 'forum/base.html' %}
{% load static %}
{% block content %}{% for user in users %}
{% block css %}
  <link rel="stylesheet" href="{% static 'forum/styles/oneTaskSettings/oneTaskSettings.css' %}">
{% endblock css %}
{% block js %}
{% endblock js %}
<div id="main" class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form method="post" action="{% url 'oneTaskGenerated' user.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label htmlFor="questionType">Wybierz rodzaj pytania:</label>
          <select name="questionType" id="questionType" class="custom-select">
            <option value="otwarte" selected>Otwarte</option>
            <option value="zamkniete">Zamknięte</option>
          </select>
        </div>
        <div class="form-group">
          <label htmlFor="questionSection">Wybierz dział matematyki:</label>
          <select name="questionSection" id="questionSection" class="custom-select">
            <option value="Arytmetyka" selected>Arytmetyka</option>
            <option value="Logarytmy">Logarytmy</option>
            <option value="geometria">Geometria</option>
            <option value="prawdopodobieństwo">Prawdopodobieństwo</option>
            <option value="procenty">Procenty</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Wygeneruj zadanie!" />
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
  
{% endfor %} 
{% endblock content %}
