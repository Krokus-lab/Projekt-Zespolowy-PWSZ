
{% extends 'forum/base.html' %}

{% load static %}
{% block css %}


{% endblock css %}

{% block js %}

{% endblock js %}


{% block content %}
{% for user in users %}

<div class="container-fluid pt-5 pb-5">

  <div class="row no-gutters">
    <div class="col-md-3 d-none d-md-block"></div>
      <a href="{% url 'user_at_forum' user.id %}">
        <button type="button" class="btn btn-outline-secondary">Powrót</button>
      </a>
    <div class="col-md-6 col-12 justify-content-center mt-5 mb-5">
      <img src="/static/forum/images/add/succesLogin.jpg" class="img-fluid" alt="Logowanie zakończone sukcesem" height="200px">
      <h2 class="text-center">{{user.name}} gratulacje</h2>
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </div>

    <div class="col-md-3 d-none d-md-block"></div>
  </div>

</div>

</div>

{% endfor %}
{% endblock content %}
