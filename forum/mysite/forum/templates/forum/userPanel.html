{% extends 'forum/base.html' %} {% block content %} {% for user in users %}
{% load static %} 
{% block css %} <link rel="stylesheet" href="{% static 'forum/styles/userPanel/UserPanel.css' %}"> {% endblock css %} 
    <div class="container-fluid pt-5">
        <div class="profilePicture">
            <img src="{% static 'forum/images/userPanel/profilePicture.png' %}" class="img-fluid" alt="ProfilePicture">
            <a href="./" class='ChangeAvatar'>zmień avatar</a>
            <h2 class="first-name">{{user.name}}</h2>
            <h2 class="last-name">{{user.email}}</h2>
        </div>
        <div class="Simple-Data">
            <p class="first">Zmiana podstawowych danych</p>
            <hr>
            <div class="forms">
                <form>
                    <div class="form-group second-form">
                        <label>Nazwa</label> 
                        <input class="form-control" type="text" placeholder="Wprowadź imię" style="width:400px;">
                    </div>
                    <div class="form-group second-form">
                        <label>Miasto</label> 
                        <input class="form-control" type="text" placeholder="Wprowadź miasto" style="width:400px;">
                    </div>
                    <div class="form-group second-form">
                        <label>Szkoła</label> 
                        <input class="form-control" type="text" placeholder="Wprowadź nazwę szkoły" style="width:400px;">
                    </div>
                    <div class="form-group second-form">
                        <label>Nr kontaktowy</label> 
                        <input class="form-control" type="text" placeholder="Wprowadź numer" style="width:400px;">
                    </div>
                    <div class="row justify-content-center pt-5 pb-5" id="sendAnswers">
                        <input type="submit" value="Edytuj" class="btn navButtons"/>
                    </div>
                </form>
            </div>   
        </div>
        <div class="privacy pb-5">
            <p class="first">Prywatność</p>
            <hr>
            <div class="checkbox">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Chcę zdobywać osiągnięcia</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Zezwalaj na wysyłanie powiadomień</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3"> wyświetlaj moje wyniki</label>
                  </div>
            </div>
        </div>
    </div>
{% endfor %} {% endblock content %}
